<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#e87f8d" />
    <title>우마무스메 프리티 더비 환불 예정 금액 집계</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <style>
      table {
        width: 100%;
      }

      .footer a {
        font-size: 12px;
        color: #999;
        text-decoration: none;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row p-3">
        <h1>총 환불 예정 금액: <span id="total"></span></h1>
      </div>
      <div class="row p-2">
        <table id="table">
          <thead>
            <tr>
              <th>게시글 번호</th>
              <th>닉네임</th>
              <th>금액</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="row p-1">
        <h6>
          <span id="date" style="font-weight: bold">10분 전</span>에
          <a href="https://gall.dcinside.com/umamusu" target="_blank"
            >우마무스메 프리티 더비 갤러리</a
          >로부터 업데이트 되었습니다.
        </h6>
        <div class="footer">
          <a href="https://gall.dcinside.com/umamusu/688110" target="_blank"
            >게시글</a
          >
          ·
          <a href="https://github.com/umamus/umamusume" target="_blank"
            >GitHub</a
          >
          ·
          <a href="https://www.flaticon.com/free-icons/horse" target="_blank"
            >Icon by Flaticon</a
          >
        </div>
      </div>
    </div>
    <script>
      const units = {
        year: 24 * 60 * 60 * 1000 * 365,
        month: (24 * 60 * 60 * 1000 * 365) / 12,
        day: 24 * 60 * 60 * 1000,
        hour: 60 * 60 * 1000,
        minute: 60 * 1000,
        second: 1000,
      };
      const getRelativeTime = (d1, d2 = new Date()) => {
        const rtf = new Intl.RelativeTimeFormat("ko-KR", { numeric: "auto" });
        const elapsed = d1 - d2;
        for (const u in units)
          if (Math.abs(elapsed) > units[u] || u == "second")
            return rtf.format(Math.round(elapsed / units[u]), u);
      };

      fetch("processed.json").then((res) => {
        res.json().then((data) => {
          const formatter = new Intl.NumberFormat("ko-KR", {
            style: "currency",
            currency: "KRW",
          });
          document.getElementById("total").textContent = formatter.format(
            data.total_sum
          );
          document.getElementById("date").textContent = getRelativeTime(
            new Date(data.updated * 1000)
          );

          $("#table").DataTable({
            data: data.data,
            columns: [
              {
                data: "id",
                render: (t) =>
                  `<a href="https://gall.dcinside.com/umamusu/${t}" target="_blank">${t}</a>`,
              },
              { data: "name" },
              { data: "amount", render: (t) => formatter.format(t) },
            ],
            pageLength: 25,
            order: [[0, "desc"]],
            language: {
              decimal: "",
              emptyTable: "데이터가 없습니다.",
              info: "_START_ - _END_ (총 _TOTAL_건)",
              infoEmpty: "0명",
              infoFiltered: "(전체 _MAX_명 중 검색결과)",
              infoPostFix: "",
              thousands: ",",
              lengthMenu: "_MENU_개씩 보기",
              loadingRecords: "로딩중...",
              processing: "처리중...",
              search: "검색 : ",
              zeroRecords: "검색된 데이터가 없습니다.",
              paginate: {
                first: "첫 페이지",
                last: "마지막 페이지",
                next: "다음",
                previous: "이전",
              },
              aria: {
                sortAscending: " : 오름차순 정렬",
                sortDescending: " : 내림차순 정렬",
              },
            },
          });
        });
      });
    </script>
  </body>
</html>
